<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>exercicio</title>
     <link rel="stylesheet" href="css/style.css">

     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

     <script src="js/script.js"></script>
</head>
<body>

     <header>
          <h1>exercicio java iscript loja 1.0</h1>
     </header>

     <main>
          <div class="title">
               <h2>produtos</h2>
               <span>Lista de produtos da minha loja.</span>
          </div>

          <div class="card">

               <div class="lineInput">
                    <label for="nome">produto</label>
                    <input type="text" id="produto" placeholder="Nome do produto">
               </div>

               <div class="lineInput">
                    <label>Preço</label>
                    <input type="text" id="preco"  placeholder="Valor do produto">
               </div>

               <button onclick="produto.salvar()">Salvar </button>

               <button onclick="produto.cancelar()" >Cancelar </button>
          </div>

          <div class="content">
               <table border="1">
                    <thead>
                         <th class="center">ID</th>
                         <th>Produto</th>
                         <th>Valor</th>
                         <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">
                         <!-- <tr>
                              <td class="center">1</td>
                              <td>mesa de sala de estar</td>
                              <td>1.900</td>
                              <td class="center">
                              <img src="img/icon-delet.svg" alt="">
                              <img src="img/editar.png" alt="">
                              </td>
                         </tr> -->
                    </tbody>
               </table>
          </div>

     </main>

</body>
</html>
